<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='jquery-3.4.1.js'></script>
</head>
<body>
    <script>
        /*
            지금부터 jQuery 코드를 작성
            현재 HTML DOC가 모두 작성되어
            화면에 노출되면 실행
        */
        jQuery(document).ready(function(){

        })
        /* jQuery키워드를 $로 대처한 새로운 코드*/
        $(document).ready(function(){
            $("p").text("우리나라만세")
            $(".pc").html("<font color=red>대한민국만세</font>")
            $("#p3").html("<font color = blue>Republic of Kore</font> ")
        })
        /*
            손수 js코드는 
            HTML문서의 하단에 위치하는 것이 원칙이나
            jq코드는 문서 어떤 위치든 작성 가능
        */
    
    </script>
    <p class="pc" id="p1">1</p>
    <p class="pc" id="p2">2</p>
    <p class="pc" id="p3">3</p>
    <p class="pc" id="p4">4</p>
    <p class="pc" id="p5">5</p>
</body>
</html>
