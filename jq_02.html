<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <script>
    $(document).ready(function(){

    })

    $(()=>{

    })
    /*
        event handler
        누군가 id가 p1인 selector 마우스로 클릭 반응 
            */
    $(function(){
        $("#p1").click(function(e){
            let t = $("#p1").text()
            alert(t)
        })
        $("#p2").click(function(e){
            let t = $("#st_name").val()



            $("#p2").text(t)
        })
        $("#p3").click(function(){
            $("#p3").css("background-color","red")
            .css("color","white")
        })
        var sw = 1
        $("#p4").click(function(){
            if(sw>0){
            $("#p5").css("display","none")
        }else{
            $("#p5").css("display","block")
        }
        sw*=(-1)
        })
        $(".pc").click(function(e){
            alert("class pc가 click")
        })
    })
    </script>
    <input id="st_name">
    <p id="p1" class="pc">본문 1</p>
    <p id="p2" class="pc">본문 2</p>
    <p id="p3" class="pc">본문 3</p>
    <p id="p4" class="pc">본문 4</p>
    <p id="p5" class="pc">본문 5</p>
</body>
