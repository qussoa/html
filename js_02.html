<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <input id="st_name">
    <p class="pc">P Tag 문자열1</p>
    <p class="pc">P Tag 문자열2</p>
    <p class="pc">P Tag 문자열3</p>
    <p class="pc">P Tag 문자열4</p>
    <p class="pc">P Tag 문자열5</p>

    <p id="p-main"></p>
    <script>
        /* id가 p-main으로 설정된 DOM에 문자열을 변경    */
        var sMain = document.getElementById("p-main")
        sMain.innerText="대한민국만세"

        var pArray = document.getElementsByTagName("p")
        for(let i = 0; i<pArray.length; i++){
           pArray[i].innerText = i
        }
        var pcArray = document.getElementsByClassName("pc")
        for(let i = 0; i < pcArray.length; i++){
            pcArray[i].innerText = "번호 : "+i
        }

            sMain.innerText ="<font color=red size= 50pt>대한민국</font>"
    </script>
</body>

</html>
